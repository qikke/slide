<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .slide {
      vertical-align: center;
      align-items: center;
      position: relative;
    }

    .window {
      width: 260px;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
    }

    #imgs {
      display: flex;
      transition: all 0.7s;
    }

    #imgs>img {
      width: 260px;
      flex-shrink: 0;
    }

    #buttons {
      position: absolute;
      bottom: 2px;
      left: 50%;
      margin-left: -22px;
    }

    #buttons>span {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid gray;
      cursor: pointer;
      margin-right: 3px;
    }

    .active {
      background: gray;
    }

    .btn {
      display: block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid rgba(0, 0, 0, 0.3);
      text-align: center;
      line-height: 30px;
      position: absolute;
      top: 50%;
      margin-top: -15px;
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.4;
    }

    .btn.pre {
      left: 0px;
    }

    .btn.next {
      right: 0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>

<body>
  <div class="slide">
    <div class="window">
      <div id="imgs">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiJU9dfg6z133KF0aJtJ-9uWYgzru8GYf0LBt29hKjvAaL1yeMQg" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQodQEqiu0r3eGFJ_zHaOqZ8oWtXMDn8AIOdyw4mCiVerbA571zQ" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjbuZh6EWeN9Lah894Jjnw0i0yXwvdJt869TmChXC3lBeb0_xw" alt="">
      </div>
      <span id="buttons">
        <span class="active"></span>
        <span></span>
        <span></span>
      </span>
      <span class="btn pre"></span>
      <span class="btn next">></span>
    </div>
  </div>

  <script>
    (function () {
      var buttons = $('#buttons > span')
      var timer = null
      var n = 0
      var size = $('#imgs > img').length

      //自动播放
      timer = setTimer()
      //绑定事件
      bindListener()

      function setTimer() {
        return setInterval(() => {
          buttons.eq(++n % size).trigger('click')
        }, 1200)
      }

      function changeTo(index) {
        $('#imgs').css({
          transform: 'translateX(-' + 260 * index + 'px)'
        })
        $('#buttons > span').eq(index).addClass('active')
          .siblings('.active').removeClass('active')
      }

      function bindListener() {
        //点击事件
        for (let i = 0; i < buttons.length; i++) {
          $(buttons[i]).on('click', (e) => {
            let index = $(e.currentTarget).index()
            changeTo(index)
            n = index
          })
        }

        //鼠标移入事件
        $('#imgs,.btn,#buttons>span').on('mouseenter', () => {
          clearInterval(timer)
        })
        $('#imgs,.btn,#buttons>span').on('mouseleave', () => {
          timer = setTimer()
        })

        $('.btn.pre').on('click', () => {
          buttons.eq(--n % size).trigger('click')
        })
        $('.btn.next').on('click', () => {
          buttons.eq(++n % size).trigger('click')
        })
      }
    }).call()
  </script>

</body>

</html>
